name: Build and Push Docker Image

on:
  push:
    branches: [main]
    paths-ignore:
      - 'hack/**'
    tags:
      - 'v*.*.*'

env:
  REGISTRY: ghcr.io
  IMAGE_REPO: raids-lab/crater-backend
  # Golang-lint version
  GOLANGCI_LINT_VERSION: v2.2.1


jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'  # get Go version from go.mod

      - name: Download dependencies
        run: | 
          go env -w GO111MODULE=on
          go env -w GOPROXY=https://goproxy.cn,direct
          go mod download

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          version: ${{ env.GOLANGCI_LINT_VERSION }}

  build_backend:
    runs-on: ubuntu-latest
    needs: lint
    strategy:
      matrix:
        platform:
          - goos: linux
            goarch: amd64
            image_platform: linux/amd64
          - goos: linux
            goarch: arm64
            image_platform: linux/arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version-file: 'go.mod'

      - name: Download dependencies
        run: | 
          go env -w GO111MODULE=on
          go env -w GOPROXY=https://goproxy.cn,direct
          go mod download

      - name: Swag
        run: make docs
        shell: bash

      - name: Set version variables
        id: set-version
        run: |
          COMMIT_SHA="${{ github.sha }}"
          SHORT_SHA="${COMMIT_SHA:0:7}"
          
          # Check if triggered by tag
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag trigger: use tag version (keep v prefix)
            APP_VERSION="${{ github.ref_name }}"
            BUILD_TYPE="release"
          else
            # Branch trigger: use commit SHA
            APP_VERSION="$SHORT_SHA"
            BUILD_TYPE="development"
          fi
          
          # Set outputs
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "commit_sha=$COMMIT_SHA" >> $GITHUB_OUTPUT
          echo "build_type=$BUILD_TYPE" >> $GITHUB_OUTPUT
          echo "build_time=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >> $GITHUB_OUTPUT

      - name: Build backend binaries
        run: |
          mkdir -p bin/${{ matrix.platform.image_platform }}
          go build -ldflags="-X main.AppVersion=${{ steps.set-version.outputs.app_version }} -X main.CommitSHA=${{ steps.set-version.outputs.commit_sha }} -X main.BuildType=${{ steps.set-version.outputs.build_type }} -X main.BuildTime=${{ steps.set-version.outputs.build_time }} -w -s" -o bin/${{ matrix.platform.image_platform }}/migrate cmd/gorm-gen/models/migrate.go
          go build -ldflags="-X main.AppVersion=${{ steps.set-version.outputs.app_version }} -X main.CommitSHA=${{ steps.set-version.outputs.commit_sha }} -X main.BuildType=${{ steps.set-version.outputs.build_type }} -X main.BuildTime=${{ steps.set-version.outputs.build_time }} -w -s" -o bin/${{ matrix.platform.image_platform }}/controller cmd/crater/main.go
        env:
          CGO_ENABLED: 0
          GOOS: ${{ matrix.platform.goos }}
          GOARCH: ${{ matrix.platform.goarch }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bin-${{ matrix.platform.goos }}_${{ matrix.platform.goarch }}  # Forward slash / cannot appear in name
          path: bin/${{ matrix.platform.image_platform }}

  build_and_push_image:
    runs-on: ubuntu-latest
    needs: build_backend
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all platform binaries
        uses: actions/download-artifact@v5
        with:
          path: bin/

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha

      - name: Build and push multi-platform image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BIN_DIR=bin

      - uses: quartx-analytics/ghcr-cleaner@v1
        with:
          owner-type: org # or user
          token: ${{ secrets.PAT_TOKEN  }}
          repository-owner: ${{ github.repository_owner }}
          package-name: crater-backend
          delete-untagged: true
          keep-at-most: 2
          skip-tags: v*